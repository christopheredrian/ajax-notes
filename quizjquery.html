<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/quizjquery.css">
</head>
<body>
<div class="modal"></div>
<div id="wrapper" class="container row">

<div class="six columns">
		<h2>Click button to change content below, from ajax_info.txt</h2>
	<pre>
		<div id="myDiv">
		<p>Hello Friends!</p>
		</div>
	</pre>
	<button id="change-btn" type="button" class="button-primary">Change Content</button>
</div>	
<div class="six columns right">
	<h2>Enter to add below</h2>
	<textarea id="to-append" rows="100" cols="10"></textarea>
	<p>Auto-update
		<input type="checkbox" id="auto-update" />
	</p>
	<button id="append-btn" type="button" class="button-primary">Append to Textfile Content</button>
</div>

</div>
<script src="js/jquery.min.js" ></script>
<script src="js/quizjquery.js" ></script>
</body>
</html>
